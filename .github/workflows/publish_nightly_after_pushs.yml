name: Build and publish nightly package after any push commits

on:
  push:
    branches: [ development-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/MinimalMvvm
    - name: Build
      run: dotnet build --no-restore --configuration Release ./src/MinimalMvvm/MinimalMvvm.csproj
    - name: Pack
      run: dotnet pack --configuration Release -p:PatchNumber=$GITHUB_RUN_NUMBER-alpha ./src/MinimalMvvm/MinimalMvvm.csproj
    - name: Move package to artifacts
      run: |
        mkdir artifacts
        find . -name \*.nupkg -exec mv {} artifacts/ \;
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: artifacts/
    - name: Publish to NuGet
      run: dotnet nuget push "artifacts/MinimalMvvm.*.nupkg" --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

